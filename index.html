<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Montecarlo y &#960;</title>
		<link href="css/estilo.css" rel="stylesheet" type="text/css"/>		
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Montecarlo y &#960;</h1>
		</header>
		<main>
			<div id="tablero">
				<canvas id="lienzo" width="600" height="600"></canvas>
				<br/>
				<label for="longitud">Longitud</label>
				<input type="range" id="range_long" min="500" max="1000" step="10"
				value="600" name="longitud"/>

				<label for="punto">Punto</label>
				<input type="range" id="range_punto" min="1.0" max="10.0" step="0.5"
				value="3.5" name="punto"/>
			</div>
			<div id="controles">

			</div>
			<div id="resultado">
				<button id="btn_start">Empezar</button> <button id="btn_stop">Parar</button>
				<input type="range" id="range_size" min="1.0" max="5.0" step="0.1"
				value="2.0" name="size"/>
				<p><span id="ec"></span></p>
				<p>Puntos: <span id="puntos"></span></p>
				<p>Dentro: <span id="dentro"></span></p>
				<p>Estimaci√≥n: <span id="result"></span></p>
				<br/>
				<p>Error absoluto: <span id="errabs"></span></p>
				<p>Error relativo: <span id="errrel"></span></p>
				<p>Porcentaje error: <span id="errpor"></span> %</p>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
